Name: Deli
Version: 0.3.0
Authors:
  - nrgill28
  - AshHat
ShortDescription: Universal BepInEx mod loading framework
Description: Deli is a modding framework based on BepInEx which provides one standard uniform way of packaging and loading mods containing any number of assets of any type. Originally built for the popular VR firearms sandbox game Hotdogs, Horseshoes & Hand Grenades but theoretically usable under any Unity game with BepInEx.
Source: https://github.com/Deli-Collective/Deli
